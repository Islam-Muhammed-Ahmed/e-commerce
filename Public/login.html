<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda : Log In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icon-moon-font/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
       <!-- sign up preloader -->
       <img src="img/loader/480px-Loader.gif" class="loader" alt="">

       <!-- alert box -->
       <div class="alert-box">
           <span class="icon-cross alert"></span>
           <p class="alert-msg">Error message</p>
       </div>

     <!-- section sign up -->
     <section class="container">
        <div class="row">          
            <div class="form col-12">
                <img src="img/logo/logo.png" class="logo col-12" alt="">
                <input type="email" autocomplete="on" id="email" placeholder="Enter email">
                <input type="password" autocomplete="on" id="password" placeholder="password">
                
                <button class="btn submit-btn">Log In</button>
                
                <a href="/signup" class="link">don't have an account? Sugn up here. </a>
            </div>    
        </div>
    </section>





    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
